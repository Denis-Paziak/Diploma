{% include 'home/header.html' %}
<!-- news container -->
<div class="news_container">
    {% if article %}
    {% for el in article %}
    <a href="{% url 'news' %}/{{el.id}}" class="box" data-aos="fade-up">
        <h1>{{ el.title|truncatechars:100 }}</h1>
        <p>{{ el.text|truncatechars:300 }}</p>
    </a>
    {% endfor %}
    {% endif %}
</div>
